<html lang="en">
<head>

<body class="roboto">

            <!-- Toggle between light and dark modes -->
            <img src="./assets/dark-mode.png" class="w-8 cursor-pointer hidden md:block md: mr-10" alt="Dark mode">


            <div id="hamburger-icon" class="space-y-1 mr-5 md:mr-0 md:hidden cursor-pointer z-30 text-[40px]">

            <div id="hamburger-menu-items" class="flex flex-col justify-center items-center bg-gray-900 absolute left-0 top-0 w-0 h-full text-white font-semibold z-20 text-2xl duration-500 text-center overflow-hidden">

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#" class="hover:text-blue-400 duration-400">Contact</a>
                    </li>
                </ul>
            </div>

            <!-- Close button -->
            <div id="close-icon" class="hidden space-y-1 mr-5 md:mr-0 md:hidden cursor-pointer z-30 text-[40px] text-white">
                <ion-icon name="close" onclick="closeMenu()"></ion-icon>

        </div>

    </nav>
    <div class="h-large-90 bg-slate-100 relative overflow-hidden flex flex-col items-center justify-center">

        <h1 class="text-blue-300">Hello</h1>
